version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: propertydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  backend:
    build: ./backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@db:5432/propertydb
      JWT_SECRET: dev-secret-please-change
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: property-files
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      STORAGE_PROVIDER: s3
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      - db
      - minio
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install && npm run migrate && node scripts/seed_dummy_data.js && npm run dev"

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: /api
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  dbdata:
  miniodata:
